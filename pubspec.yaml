name: arbiter_pm
version: 1.0.0+1
publish_to: none
description: Another Flutter project.
environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  animated_text_kit: ^4.2.2
  auto_animated: ^3.0.1
  carousel_slider: ^5.0.0
  cloud_firestore: ^5.4.4
  cupertino_icons: ^1.0.2
  draggable_scrollbar: ^0.1.0
  firebase_core: ^3.6.0
  firebase_analytics: ^11.3.3
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  flutter_dotenv: ^5.0.2
  http: ^1.2.2
  flutter_native_splash: ^2.2.1
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.6.0
  get: ^4.6.6
  get_storage: ^2.0.3
  glassmorphism_ui: ^0.3.0
  google_fonts: ^6.2.1
  url_launcher: ^6.0.6
  flutter_stripe: ^11.2.0
  flutter_stripe_web: ^6.2.0
  intl: ^0.19.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  lints: ^5.0.0
  drive: ^1.0.0-1.0.nullsafety.1
  firebase_ui_shared: ^1.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/Logo Mark/
    - assets/images/Primary Logo/
    - assets/images/New Content/
    - assets/icons/
    - assets/.env

  fonts:
    - family: Agustina
      fonts:
        - asset: assets/fonts/agustina.otf

    - family: Helvetica Now Display
      fonts:
        - asset: assets/fonts/HelveticaNowDisplay-Regular.ttf
        - asset: assets/fonts/HelveticaNowDisplay-Medium.ttf
        - asset: assets/fonts/HelveticaNowDisplay-ExtraBold.ttf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/Logo-mark.png"

flutter_native_splash:
  color: "#ECFFFD"
  image: assets/icons/Logo-mark.png
  android_12: null
